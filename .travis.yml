sudo: required
addons:
  apt:
    packages:
    - ncftp
os:
- linux
language: node_js
node_js:
- '8'
- '6'
- '7'
- '9'
- '10'
- '11'
before_install:
- "[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest"
- npm set progress false
- npm install -g greenkeeper-lockfile@1
install:
- npm install
before_script: greenkeeper-lockfile-update
script:
- npm test
after_script: greenkeeper-lockfile-upload
after_success:
- npm run codecov
- npm run doc
- ncftpput -R -v -u $FTP_USER -p $FTP_PASS beyerleinf.de docs ./docs
env:
  global:
  - secure: 
  - secure: 
